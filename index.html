<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />

    <!-- Font awesome-->
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous" />

    <!-- Baloo -->
    <link href="https://fonts.googleapis.com/css?family=Baloo+Thambi+2&display=swap" rel="stylesheet">

    <!-- Tostr-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css" rel="stylesheet"> 

    <!-- main css -->
    <link rel="stylesheet" href="./assets/css/main.css" />

    <title>COVID-19 Doações</title>
</head>

<body>
    <div class="container-fluid">
        <nav class="navbar fixed-top navbar-light red-blood">
            <a class="navbar-brand" href="#">
                <span class="highlight">D</span>oe
                <span class="highlight">S</span>angue
            </a>
            <form class="form-inline">
                <input class="form-control mr-sm-2" type="search" placeholder="Ex: O+,O-,AB" aria-label="Buscar" />
                <button class="btn btn-outline-sucess my-2 my-sm-0" type="submit">
                    <i class="fa fa-search" aria-hidden="true"></i> Buscar
                </button>
            </form>
        </nav>
        <div class="row ">
            <div class="col-3">
                <div class="card card-outline-redblood">
                    <div class="nav flex-column nav-pills">
                        <a class="menu nav-link redblood active" data-toggle="pill" href="#v-cadastrar"><i class="fa fa-user fa"></i> Cadastrar um doador</a>
                        <a class="menu nav-link redblood" data-toggle="pill"  href="#v-doadores" onclick="loadDoadores()"><i class="fa fa-users fa"></i> Doadores</a>
                        <a class="menu nav-link redblood" data-toggle="pill"  href="#v-mapa"><i class="fa fa-map"></i> Mapa de doadores</a>
                        <a class="menu nav-link redblood" data-toggle="pill"  href="#v-neaby"><i class="fa fa-compass"></i> Doadores por perto</a>
                    </div>
                </div>
            </div>

            <div class="col-7">

                <div class="conteudo" id="v-cadastrar">
                    <div class="card text-center card-outline-redblood">
                        <div class="card-body">
                            <h3 class="card-title"><strong>Cadastrar doador</strong></h3>
                            <hr />
                                <div class="row justify-content-center">
                                    <div class="col-7">
                                        <div class="form-group ">
                                            <label for="nome">Nome Completo</label>
                                            <input id="nome" type="text" class="form-control" aria-describedby="nome"
                                                placeholder="Nome Completo">
                                        </div>
                                    </div>
                                </div>
                                <div class="row justify-content-center">
                                    <div class="col-2">
                                        <div class="form-group">
                                            <label for="idade">Idade</label>
                                            <input id="idade" type="number" class="form-control"
                                                aria-describedby="idade" placeholder="Idade" min="18">
                                        </div>
                                    </div>


                                    <div class="col-2">
                                        <div class="form-group ">
                                            <label for="tipoSanguineo">Tipo Sanguíneo</label>
                                            <select id="tipoSanguineo" class="form-control">
                                                <option>-</option>
                                                <option value="AP">A+</option>
                                                <option value="AN">A-</option>
                                                <option value="BP">B+</option>
                                                <option value="ABP">AB+</option>
                                                <option value="ABN">AB-</option>
                                                <option value="OP">O+</option>
                                                <option value="ON">O-</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="col-3">
                                        <div class="form-group">
                                            <label for="cpf">CPF</label>
                                            <input id="cpf" type="number" class="form-control" aria-describedby="cpf"
                                                placeholder="CPF">
                                        </div>
                                    </div>
                                </div>
                                <div class="row justify-content-center">
                                    <div class="col-2">
                                        <div class="form-group">
                                            <label for="telefone">Telefone</label>
                                            <input id="telefone" type="number" class="form-control"
                                                aria-describedby="telefone" placeholder="Telefone" min="0">
                                        </div>
                                    </div>

                                    <div class="col-5">
                                        <div class="form-group">
                                            <label for="email">E-mail</label>
                                            <input id="email" type="email" class="form-control" aria-describedby="email"
                                                placeholder="E-mail">
                                        </div>
                                    </div>
                                </div>
                                <div class="row justify-content-center">
                                    <div class="col-2">
                                        <div class="form-group">
                                            <label for="UF">UF</label>
                                            <select id="UF" class="form-control">
                                                <option>-</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="col-3">
                                        <div class="form-group">
                                            <label for="Cidade">Cidade</label>
                                            <select id="cidade" class="form-control">
                                                <option>-</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <hr>
                                <div class="row justify-content-center">
                                    <div class="col-7 text-center">
                                        <button type="button" onclick="createDoador()" class="btn btn-primary">Cadastrar</button>
                                    </div>
                                </div>
                        </div>
                    </div>
                </div>

                <div class="conteudo" id="v-doadores" style="display: none;">
                    <div class="card text-center card-outline-redblood">
                        <div class="card-body">
                            <h3 class="card-title"><strong>Lista de doadores</strong></h3>
                            <hr />
                            <table class="table">
                                <thead class="thead redblood">
                                  <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Nome</th>
                                    <th scope="col">Idade</th>
                                    <th scope="col">Tipo Sanguíneo</th>
                                    <th scope="col">CPF</th>
                                    <th scope="col">Telefone</th>
                                    <th scope="col">Email</th>
                                    <th scope="col">UF</th>
                                    <th scope="col">Cidade</th>
                                  </tr>
                                </thead>
                                <tbody id='lista-doadores'>
                                </tbody>
                              </table>                              
                        </div>
                    </div>
                </div>

                <div class="conteudo" id="v-mapa" style="display: none;">
                    <div class="card text-center card-outline-redblood">
                        <div class="card-body">
                            <h3 class="card-title"><strong>Mapa de doadores</strong></h3>
                            <hr />                            
                            <div class="row justify-content-center">
                                <div class="col-2">
                                    <div class="form-group">
                                        <label for="UF">UF</label>
                                        <select id="UF" class="form-control">
                                            <option>-</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="col-3">
                                    <div class="form-group">
                                        <label for="Cidade">Cidade</label>
                                        <select id="cidade" class="form-control">
                                            <option>-</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="form-group ">
                                    <label for="tipoSanguineo">Tipo Sanguíneo</label>
                                    <select id="tipoSanguineo" class="form-control">
                                        <option>-</option>
                                        <option value="AP">A+</option>
                                        <option value="AN">A-</option>
                                        <option value="BP">B+</option>
                                        <option value="ABP">AB+</option>
                                        <option value="ABN">AB-</option>
                                        <option value="OP">O+</option>
                                        <option value="ON">O-</option>
                                    </select>
                                </div>


                            </div>


                        </div>
                    </div>
                </div>
                

                <div class="conteudo" id="v-nearby" style="display: none;">
                    <div class="card text-center card-outline-redblood">
                        <div class="card-body">
                            <h3 class="card-title"><strong>Doadores por perto</strong></h3>
                            <hr />
                            
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
    <script src="./assets/js/index.js"></script>
</body>

</html>
